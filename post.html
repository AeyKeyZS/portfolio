<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Portfolio Example</title>
    <style>
        body {
            background: black;
            color: white;
            height: 100vh;
        }

        .card-a {
            width: 535px;
        }

        p.card-text{
            font-size: large;
        }

        .parent-content {
            justify-content: center;
            align-items: center;
        }

        .avatar {
            cursor: pointer;
            max-width: 70px;
            max-height: 70px;
            aspect-ratio: 1;
        }

        @keyframes animbg {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-1 col-md-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Theme</label>
                </div>
            </div>
            <div class="col-12 col-sm-10 col-md-6 min-vh-100 d-flex parent-content">
                <div class="card-a">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <img id="avatar-img" src="images/portrait.png" class="img-fluid avatar rounded-circle" alt="">
                                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            </div>
                            <div class="col-10">
                                <h4 class="card-title" contenteditable="true">
                                    Akshay Kumar Gola
                                </h4>
                                <h5 class="card-title text-secondary" style="font-weight: unset;" contenteditable="true">@akshay-kumar-gola</h5>
                            </div>
                        </div>

                        <p class="card-text mt-3 x-large" contenteditable="true">
                            - Write something and take screenshot.
                            <br>
                            - Name, username, image, and this content can be changed by clicking on them.
                            <br>
                            - Theme can be changed by switch at the top.
                        </p>
                        <a type="button" href="https://aeykeyzs.github.io/" target="_blank" class="btn btn-dark">
                            <i class="bi bi-cursor-fill"></i>
                        </a>
                        <a type="button" href="https://github.com/AeyKeyZS" target="_blank" class="btn btn-dark">
                            <i class="bi bi-github"></i>
                        </a>
                        <a type="button" href="https://www.linkedin.com/in/akshay-kumar-gola/" target="_blank"
                            class="btn btn-dark">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a type="button" href="https://www.youtube.com/@amsnippetzz" target="_blank"
                            class="btn btn-dark">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-1 col-md-3"></div>
        </div>
    </div>

    <script type="text/javascript">
         document.getElementById('avatar-img').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        var checkbox = document.getElementById('flexSwitchCheckDefault')
        function checker(checked) {
            checked ? light() : dark()
        }

        function dark() {
            document.body.style.color = "white"
            document.body.style.background = "black"
        }

        function light() {
            document.body.style.color = "black"
            document.body.style.background = "white"
        }
        checkbox.addEventListener('change', function () {
            checker(this.checked)
        })
    </script>
</body>

</html>
